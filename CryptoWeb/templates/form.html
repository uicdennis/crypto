<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dennis TLV Parser Tool</title>
        <style>
            ul {
                list-style-type: none; /* 可選：去掉列表前的點 */
            }
            li {
                margin-left: 20px; /* 可選：增加縮排 */
            }
        </style>
    </head>
    <body>
        <h1>輸入TLV Stream</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <textarea id="tlv" name="TLV" rows="10" cols="50">
                {{Value}}
            </textarea>
            <br>
            <input type="submit" value="Parse">
            <input type="button" value="Clear" onclick="clearTextarea()">
        </form>
        <br>
        <p>TLV分析:</p>
        {{Result|safe}}  <!-- 使用 |safe 過濾器 -->
        <script>
            function clearTextarea() {
                document.getElementById('tlv').value = ''; // 清空文本區域
            }
        </script>
    </body>
</html>
